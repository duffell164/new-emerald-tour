<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Tour Leaderboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }

        /* --- STICKY BRANDING SECTION --- */
        .sticky-top-wrap {
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .main-header { 
            background-color: #1b5e20; 
            color: white; 
            text-align: center; 
            padding: 15px; 
            font-weight: bold; 
            font-size: 24px; 
            border-bottom: 4px solid #fbc02d; 
            text-transform: uppercase; 
        }
        .info-bar { 
            background-color: #333; 
            color: #ffeb3b; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            align-items: center; 
            font-size: 14px; 
            font-weight: bold; 
        }
        .venue-section { 
            text-align: center; 
            padding: 15px 0; 
            background: white; 
            border-bottom: 1px solid #ddd; 
        }
        .venue-section h2 { color: #1b5e20; margin: 0; font-size: 24px; text-transform: uppercase; }
        .venue-section p { font-weight: bold; margin: 5px 0 0 0; font-size: 16px; color: #333; }

        /* --- CONTENT AREA --- */
        .content-padding { padding: 20px; }
        .section-title { text-align:center; color:#1b5e20; text-transform: uppercase; margin-top: 30px; margin-bottom: 15px; }

        /* --- HALL OF FAME CARDS --- */
        .hof-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        .hof-card {
            border-radius: 12px;
            padding: 25px 15px;
            width: 190px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .hof-card.gold { background: linear-gradient(145deg, #d4af37, #b8860b); color: #000; border: 2px solid #ffd700; }
        .hof-card.silver { background: linear-gradient(145deg, #c0c0c0, #8e8e8e); color: #000; border: 2px solid #e8e8e8; }
        .hof-card.bronze { background: linear-gradient(145deg, #cd7f32, #8b4513); color: #fff; border: 2px solid #ffa07a; }
        
        .medal-svg { width: 70px; height: 70px; margin-bottom: 10px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }
        .hof-name { font-size: 20px; font-weight: bold; display: block; margin: 10px 0 5px 0; }
        .hof-earn { font-weight: bold; font-size: 18px; }

        /* --- TABLES --- */
        .table-container { 
            width: 100%; 
            overflow-x: auto; 
            background-color: white; 
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background-color: #1b5e20; color: white; padding: 12px; text-transform: uppercase; font-size: 12px; border-bottom: 2px solid #fbc02d; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        
        /* ICONS */
        .platform-icon { width: 22px; height: 22px; vertical-align: middle; margin-right: 10px; object-fit: contain; }
        .icon-xbox { filter: invert(30%) sepia(85%) saturate(1200%) hue-rotate(85deg) brightness(90%) contrast(105%); }
        .icon-ps { filter: invert(13%) sepia(95%) saturate(5451%) hue-rotate(219deg) brightness(91%) contrast(106%); }
        .icon-pc { filter: invert(46%) sepia(85%) saturate(1514%) hue-rotate(174deg) brightness(101%) contrast(102%); }
        
        /* Gradient styling for top 50% */
        .top-tier-bg { background: linear-gradient(to bottom, #f1f8e9, #ffffff) !important; }
    </style>
</head>
<body>

    <div class="sticky-top-wrap">
        <div class="main-header">NEW EMERALD TOUR LEADERBOARD</div>
        <div class="info-bar">
            <div>DATE: <span id="event-date" style="color: white;">--</span></div>
            <div>PAR: <span id="course-par" style="color: white;">--</span></div>
        </div>
        <div class="venue-section">
            <h2 id="current-venue">Loading...</h2>
            <p id="total-prize-pool">Total Prize Pool: --</p>
        </div>
    </div>

    <div class="content-padding">
        
        <h3 class="section-title">Tournament Leaderboard</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>POS</th><th style="text-align:left;">PLAYER</th><th>TO PAR</th><th>R1</th><th>R2</th><th>R3</th><th>R4</th><th>TOTAL</th><th>PRIZES</th></tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>

        <h3 class="section-title">Season Stats</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Rank</th><th style="text-align:left;">Player</th><th>Points</th><th>Earnings</th><th>Events</th><th>FIR %</th><th>GIR %</th><th>Scram</th><th>NTP</th></tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>
        </div>

        <h3 class="section-title">Tournament History</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Season</th><th style="text-align:left;">Event/Venue</th><th>Winner</th><th>Score</th><th>Prize</th></tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>

        <h3 class="section-title">Earnings Hall of Fame</h3>
        <div id="hof-display" class="hof-container"></div>
    </div>

    <script>
        const LB_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGXmOEYNiMsVMIlQv-PCbb_rMZibcL8t1nhjgwUeT-Fi35kBGD6ED81g7zQEsa726jVI7jax5Tvbx/pub?gid=0&single=true&output=csv';
        const STATS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGXmOEYNiMsVMIlQv-PCbb_rMZibcL8t1nhjgwUeT-Fi35kBGD6ED81g7zQEsa726jVI7jax5Tvbx/pub?gid=349486530&single=true&output=csv';
		const HISTORY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGXmOEYNiMsVMIlQv-PCbb_rMZibcL8t1nhjgwUeT-Fi35kBGD6ED81g7zQEsa726jVI7jax5Tvbx/pub?gid=1886101746&single=true&output=csv'

        const platformIcons = {
            'ps': 'https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg',
            'xbox': 'https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg',
            'pc': 'https://upload.wikimedia.org/wikipedia/commons/a/ae/Windows_logo_-_2012.svg',
            'steam': 'https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg'
        };

        const getMedalSVG = (color) => `
            <svg class="medal-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 2l2 6h6l2-6H7z" fill="#444" opacity="0.8"/>
                <path d="M12 8L15 2H9l3 6z" fill="#222"/>
                <circle cx="12" cy="14" r="8" fill="${color}" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
                <circle cx="12" cy="14" r="6.5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                <path d="M12 10.5l1.2 2.4 2.6.4-1.9 1.8.5 2.6-2.4-1.2-2.4 1.2.5-2.6-1.9-1.8 2.6-.4z" fill="rgba(0,0,0,0.2)"/>
            </svg>`;

        async function loadData() {
            try {
                const [lbRes, statsRes, histRes] = await Promise.all([fetch(LB_URL), fetch(STATS_URL), fetch(HISTORY_URL)]);
                renderData(await lbRes.text(), await statsRes.text(), await histRes.text());
            } catch (err) { console.error(err); }
        }

        function renderData(lbCsv, statsCsv, histCsv) {
            const lbRows = lbCsv.split(/\r?\n/).map(r => r.split(','));
            const statsRows = statsCsv.split(/\r?\n/).map(r => r.split(','));
            const histRows = histCsv.split(/\r?\n/).map(r => r.split(','));

            const meta = lbRows[1];
            const parVal = parseInt(meta[11]) || 72;
            document.getElementById('current-venue').innerText = meta[10] || "Tournament";
            document.getElementById('course-par').innerText = parVal;
            document.getElementById('total-prize-pool').innerText = `Total Prize Pool: ${meta[12] || "--"}`;
            document.getElementById('event-date').innerText = meta[13] || "--";

            // LEADERBOARD
            const lbBody = document.getElementById('leaderboard-body');
            lbBody.innerHTML = "";
            let players = lbRows.slice(1).map(col => {
                const name = col[1] ? col[1].trim() : "";
                if(!name || name === "" || name === "Player Name") return null;
                const plat = col[2]?.toLowerCase() || "";
                let iconUrl = ""; let iconClass = "";
                if (plat.includes("ps")) { iconUrl = platformIcons.ps; iconClass = "icon-ps"; }
                else if (plat.includes("xb")) { iconUrl = platformIcons.xbox; iconClass = "icon-xbox"; }
                else if (plat.includes("steam")) { iconUrl = platformIcons.steam; iconClass = "icon-steam"; }
                else if (plat.includes("pc")) { iconUrl = platformIcons.pc; iconClass = "icon-pc"; }
                const iconHtml = iconUrl ? `<img src="${iconUrl}" class="platform-icon ${iconClass}" crossorigin="anonymous">` : "";
                const rounds = [col[3], col[4], col[5], col[6]].map(s => parseInt(s) || 0);
                const active = rounds.filter(s => s > 0);
                const total = active.reduce((a, b) => a + b, 0);
                let sort = 999, toPar = "--";
                if(active.length > 0) {
                    sort = total - (parVal * active.length);
                    toPar = sort > 0 ? `+${sort}` : (sort === 0 ? "E" : sort);
                }
                return { name, iconHtml, r: rounds, total, toPar, sort, prize: col[8] || "--" };
            }).filter(p => p).sort((a,b) => a.sort - b.sort);

            players.forEach((p, i) => {
                const pText = p.toPar.toString();
                let color = (pText === 'E') ? "green" : (pText.includes('+') ? "black" : "red");
                lbBody.innerHTML += `<tr><td>${i+1}</td><td style="text-align:left; font-weight:bold;">${p.iconHtml}${p.name}</td><td style="font-weight:bold; color:${color}">${pText}</td><td>${p.r[0]||'-'}</td><td>${p.r[1]||'-'}</td><td>${p.r[2]||'-'}</td><td>${p.r[3]||'-'}</td><td><b>${p.total||'-'}</b></td><td>${p.prize}</td></tr>`;
            });

            // STATS & HOF
            const statsBody = document.getElementById('stats-body');
            const hofDisplay = document.getElementById('hof-display');
            statsBody.innerHTML = "";
            let stats = statsRows.slice(1).map(col => {
                const name = col[0] ? col[0].trim() : "";
                if(!name || name === "" || name === "Player") return null;
                return { name, pts: col[1], earn: col[2], f: parseFloat(col[4]) || 0, g: parseFloat(col[5]) || 0, s: parseFloat(col[6]) || 0, n: parseFloat(col[7]) || 0, rawF: col[4], rawG: col[5], rawS: col[6], rawN: col[7], val: parseFloat(col[2]?.replace(/[^0-9.-]+/g,"")) || 0 };
            }).filter(s => s).sort((a,b) => b.val - a.val);

            // HOF RENDER
            const cardClasses = ['gold','silver','bronze'];
            const medalColors = ['#FFD700','#C0C0C0','#CD7F32'];
            hofDisplay.innerHTML = stats.slice(0,3).map((s, i) => `
                <div class="hof-card ${cardClasses[i]}">
                    ${getMedalSVG(medalColors[i])}
                    <span class="hof-name">${s.name}</span>
                    <span class="hof-earn">${s.earn}</span>
                </div>`).join('');

            const bestF = Math.max(...stats.map(s => s.f));
            const bestG = Math.max(...stats.map(s => s.g));
            const bestS = Math.max(...stats.map(s => s.s));
            const bestN = Math.max(...stats.map(s => s.n));

            stats.forEach((s, i) => {
                const highlight = (val, target) => (val === target && val > 0) ? 'style="color: #d4af37; font-weight:bold;"' : '';
                
                // TOP 50% Visuals
                const threshold = Math.floor(stats.length / 2);
                const isTopTier = i < threshold;
                const isDividerRow = i === threshold - 1;
                
                const tierClass = isTopTier ? 'top-tier-bg' : '';
                const dividerStyle = isDividerRow ? 'border-bottom: 3px solid black !important;' : '';

                statsBody.innerHTML += `<tr class="${tierClass}">
                    <td style="${dividerStyle}">${i+1}</td>
                    <td style="text-align:left; font-weight:bold; ${dividerStyle}">${s.name}</td>
                    <td style="${dividerStyle}">${s.pts}</td>
                    <td style="color:#1b5e20; font-weight:bold; ${dividerStyle}">${s.earn}</td>
                    <td style="${dividerStyle}"><span ${highlight(s.f, bestF)}>${s.rawF}</span></td>
                    <td style="${dividerStyle}"><span ${highlight(s.g, bestG)}>${s.rawG}</span></td>
                    <td style="${dividerStyle}"><span ${highlight(s.s, bestS)}>${s.rawS}</span></td>
                    <td style="${dividerStyle}"><span ${highlight(s.n, bestN)}>${s.rawN}</span></td>
                </tr>`;
            });

            // HISTORY
            const histBody = document.getElementById('history-body');
            histBody.innerHTML = histRows.slice(1).map(col => {
                if(!col[0] || col[0] === "Season") return "";
                return `<tr><td>${col[0]}</td><td style="text-align:left; font-weight:bold;">${col[1]}</td><td>${col[2]}</td><td>${col[3]}</td><td style="color:#1b5e20;">${col[4]}</td></tr>`;
            }).join('');
        }
        loadData();
    </script>
</body>
</html>
